<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>√Ålbum</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid *ngFor="let number of lista_items">

    <!--Imagen-->
    <ion-row>
      <ion-col text-center width-50>
        <img src="resources/actividad{{ actividades_items[number].idSticker }}_on.jpg">
      </ion-col>
      <ion-col text-center width-50>
        <div *ngIf="number+1<actividades_items.length">
          <img src="resources/actividad{{ actividades_items[number+1].idSticker }}_on.jpg">
        </div>
      </ion-col>
    </ion-row>

    <!--Titulo-->
    <ion-row>
      <ion-col text-center width-50>
        <h4>{{ actividades_items[number].nombreActividad }}</h4>
      </ion-col>
      <ion-col text-center width-50>
        <div *ngIf="number+1<actividades_items.length">
          <h4>{{ actividades_items[number+1].nombreActividad }}</h4>
        </div>
      </ion-col>
    </ion-row>

    <!--Puntos-->
    <ion-row>
      <ion-col text-center width-50>
        {{ actividades_items[number].puntos }} ptos.
      </ion-col>
      <ion-col text-center width-50>
        <div *ngIf="number+1<actividades_items.length">
          {{ actividades_items[number+1].puntos }} ptos.
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
