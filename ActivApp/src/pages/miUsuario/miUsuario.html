<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi Usuario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item>
    <img class="center" alt="Avatar" width="64" height="64" src={{fotoPerfil}} />
  </ion-item>
  <ion-list>
    <ion-item *ngFor="let datoUsuario of datosUsuario">
      <p>{{datoUsuario.Campo}}</p>
      <h1>{{datoUsuario.Dato}}</h1>
    </ion-item>
  </ion-list>
  
</ion-content>
